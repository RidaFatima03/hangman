<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hangman — by Rida Fatima</title>
<meta name="author" content="Rida Fatima"/>
<meta name="description" content="A cute Hangman game made by Rida Fatima."/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#f8e9ff;
    --bg2:#ffeaf5;
    --ink:#4a3b57;
    --muted:#6c5a7a;
    --card:#ffffffcc;
    --accent:#bb86fc;
    --accent-2:#ff9ad5;
    --accent-3:#ffd6f0;
    --good:#3aa374;
    --bad:#e2557e;
    --ring:#e7d7ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    color:var(--ink);
    background:
      radial-gradient(40rem 40rem at 10% 10%, var(--bg2), transparent 60%),
      radial-gradient(50rem 40rem at 90% 20%, var(--bg1), transparent 60%),
      linear-gradient(135deg, #fff 0%, #fff0 100%);
    background-color:#fff;
    display:grid; place-items:center;
    padding:24px;
  }
  .wrap{width:min(1000px, 96vw)}
  header{
    text-align:center; margin-bottom:16px;
  }
  h1{font-family:'Poppins', system-ui, sans-serif; font-weight:900; line-height:1.05; margin:8px 0 6px; font-size:clamp(28px, 4vw, 44px)}
  .subtle{color:var(--muted)}
  .card{
    background:var(--card);
    backdrop-filter: blur(6px);
    border:1px solid #f1e8ff;
    border-radius:24px;
    box-shadow: 0 10px 24px rgba(112, 79, 164,.15);
    overflow:hidden;
  }
  .grid{display:grid; grid-template-columns:1fr 1fr; gap:24px}
  .pad{padding:22px}
  .badge{display:inline-flex; align-items:center; gap:8px; font-size:12px; font-weight:800; text-transform:uppercase; letter-spacing:.08em; background:linear-gradient(90deg, var(--bg1), var(--bg2)); padding:8px 10px; border-radius:999px; border:1px solid #f1d9ff; color:#7d5aa2}
  .hud{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px}
  .lives{font-weight:800}
  /* Replace your .word / .word span rules with this */
.word{
  font-family:'Poppins', system-ui, sans-serif;
  font-size:32px;
  display:flex;
  justify-content:center;
  gap:.35em;            /* spacing between boxes */
  margin:10px 0 14px;
  letter-spacing:0;
}
.word span{
  position:relative;
  display:flex;
  align-items:flex-end; /* keep letters near the underline */
  justify-content:center;
  width:1.3ch;          /* consistent width per letter */
  height:2.2ch;         /* fixed height so it never jumps */
  padding-bottom:6px;   /* breathing room above the line */
  text-align:center;
}
.word span::after{
  content:"";
  position:absolute;
  left:0; right:0; bottom:0;
  height:4px;                  /* solid underline */
  background:#cdbaff;          /* your pastel purple */
  border-radius:2px;
}


  .keyboard{display:grid; grid-template-columns: repeat(13, minmax(0,1fr)); gap:8px; margin-top:12px}
  .key{
    padding:10px 0; border-radius:12px; border:1px solid #eedbff;
    background:linear-gradient(180deg, #ffffff, #fff5ff);
    font-weight:800; cursor:pointer; user-select:none;
    box-shadow:0 2px 0 #e7d7ff; transition: transform .05s ease, background .2s ease, box-shadow .2s ease;
  }
  .key:active{transform:translateY(1px); box-shadow:0 1px 0 #e7d7ff}
  .key[disabled]{opacity:.45; cursor:not-allowed; text-decoration:line-through}
  .btn{padding:10px 14px; border-radius:12px; border:1px solid #e9d6ff; background:linear-gradient(180deg, var(--accent-3), #fff); font-weight:800; cursor:pointer}
  .btn.primary{background:linear-gradient(180deg, #f0dcff, #ffe7f6); border-color:#efd8ff}
  .btn.good{background:linear-gradient(180deg, #e3fbf2, #ffffff); border-color:#d7f3e9}
  .btn.bad{background:linear-gradient(180deg, #ffe5ef, #ffffff); border-color:#ffd6e3}
  .toast{margin-top:6px; font-size:14px; min-height:1.5em; text-align:center}
  .svg-wrap{
    display:flex; align-items:center; justify-content:center;
    padding:16px; background:conic-gradient(from 180deg, #fff, #fff8ff, #fff);
    border-bottom:1px dashed #f0dfff;
  }
  svg{max-width:360px; width:100%; height:auto}
  .stroke{stroke:#8b67c8; stroke-width:6; fill:none; stroke-linecap:round; stroke-linejoin:round}
  .piece{opacity:0; transition:opacity .3s ease}
  .piece.show{opacity:1}
  .celebrate{position:relative; overflow:hidden}
  .confetti{position:absolute; inset:-10% -10% 0 -10%; pointer-events:none; opacity:0; transition:opacity .3s ease}
  .confetti.on{opacity:1; animation: floatUp 1.8s ease-out forwards}
  @keyframes floatUp{
    from{transform:translateY(20px); opacity:0}
    to{transform:translateY(-20px); opacity:1}
  }
  footer{
    text-align:center; margin-top:18px; color:var(--muted); font-size:14px
  }
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Hangman</h1>
      <div class="subtle">Made by <strong>Rida Fatima</strong></div>
    </header>

    <section class="card celebrate">
      <div class="grid">
        <div>
          <div class="svg-wrap">
            <!-- Hangman SVG -->
            <svg viewBox="0 0 220 260" role="img" aria-label="Hangman gallows">
              <!-- base -->
              <line class="stroke piece show" x1="10" y1="245" x2="210" y2="245"/>
              <line class="stroke piece show" x1="40" y1="245" x2="40" y2="20"/>
              <line class="stroke piece show" x1="40" y1="20" x2="150" y2="20"/>
              <line class="stroke piece show" x1="150" y1="20" x2="150" y2="50"/>
              <!-- head -->
              <circle class="stroke piece" cx="150" cy="70" r="20"/>
              <!-- body -->
              <line class="stroke piece" x1="150" y1="90" x2="150" y2="150"/>
              <!-- arms -->
              <line class="stroke piece" x1="150" y1="110" x2="125" y2="130"/>
              <line class="stroke piece" x1="150" y1="110" x2="175" y2="130"/>
              <!-- legs -->
              <line class="stroke piece" x1="150" y1="150" x2="130" y2="190"/>
              <line class="stroke piece" x1="150" y1="150" x2="170" y2="190"/>
              <!-- face (eyes x) -->
              <line class="stroke piece" x1="142" y1="64" x2="147" y2="69"/>
              <line class="stroke piece" x1="147" y1="64" x2="142" y2="69"/>
              <line class="stroke piece" x1="153" y1="64" x2="158" y2="69"/>
              <line class="stroke piece" x1="158" y1="64" x2="153" y2="69"/>
            </svg>
          </div>
          <canvas class="confetti" id="confetti" width="1200" height="400"></canvas>
        </div>
        <div class="pad">
          <div class="hud">
            <span class="badge">Play • Hangman</span>
            <div class="row">
              <button class="btn good" id="hintBtn" title="Reveal one letter">Hint</button>
              <button class="btn primary" id="newBtn">New Game</button>
            </div>
          </div>
          <div class="lives" id="lives">Attempts: 10</div>
          <div class="word" id="word"></div>
          <div class="toast" id="toast" aria-live="polite"></div>
          <div class="keyboard" id="kb" aria-label="On-screen keyboard"></div>
        </div>
      </div>
    </section>

    <footer>© <span id="year"></span> Rida Fatima. All rights reserved.</footer>
  </div>

<script>
(function(){
  const YEAR_EL = document.getElementById('year');
  YEAR_EL.textContent = new Date().getFullYear();

  // Large word bank (animals, foods, tech, places, verbs, school, objects, nature, colors)
  const WORDS = [
    // animals
    'panda','kitten','puppy','rabbit','tiger','lion','zebra','giraffe','dolphin','whale','otter','koala','falcon','parrot','spider','butterfly','llama','alpaca','penguin','walrus',
    // foods
    'pizza','burger','taco','sushi','noodles','pasta','biryani','karahi','chai','cookie','brownie','cupcake','pancake','waffle','omelet','dumpling',
    // tech
    'python','javascript','laptop','keyboard','internet','wifi','browser','android','ios','server','database','algorithm','pixel','router',
    // places
    'lahore','istanbul','berlin','tokyo','paris','london','nairobi','oslo','boston','durban','sydney','madrid','jakarta','cairo',
    // verbs
    'create','design','imagine','explore','build','learn','teach','mentor','inspire','analyze','thrive',
    // school & edu
    'teacher','student','classroom','learning','research','thesis','project','rubrics','quality','outcomes','grading',
    // objects
    'notebook','backpack','marker','pencil','eraser','ruler','bottle','camera','palette','guitar','violin',
    // nature
    'sunrise','sunset','rainbow','meadow','garden','forest','desert','island','ocean','river','valley','breeze','thunder',
    // colors & vibes
    'lavender','violet','magenta','pastel','peach','coral','mint','indigo','scarlet','amber',
    // fun
    'sigma','tiktok','skibidi','rizz','ohio'
  ];

  const MAX_ATTEMPTS = 10;
  const wordEl = document.getElementById('word');
  const kbEl = document.getElementById('kb');
  const livesEl = document.getElementById('lives');
  const toastEl = document.getElementById('toast');
  const newBtn = document.getElementById('newBtn');
  const hintBtn = document.getElementById('hintBtn');
  const confetti = document.getElementById('confetti');
  const ctx = confetti.getContext('2d');
  const pieces = Array.from(document.querySelectorAll('.piece')).slice(4); // after gallows (first 4 shown)
  let answer = '';
  let revealed = [];
  let attempts = MAX_ATTEMPTS;
  let hintUsed = false;

  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)] }
  function init(){
    answer = pick(WORDS);
    revealed = Array(answer.length).fill('_');
    attempts = MAX_ATTEMPTS;
    hintUsed = false;
    renderWord();
    setLives();
    toast('Guess the word!');
    drawPieces(0);
    buildKeyboard();
    stopConfetti();
  }

  function renderWord(){
    wordEl.innerHTML = '';
    revealed.forEach(ch => {
      const span = document.createElement('span');
      span.textContent = ch === '_' ? ' ' : ch;
      wordEl.appendChild(span);
    });
  }
  function setLives(){ livesEl.textContent = 'Attempts: ' + attempts }
  function toast(msg){ toastEl.textContent = msg || '' }

  function buildKeyboard(){
    const A = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    kbEl.innerHTML = '';
    for (const c of A){
      const btn = document.createElement('button');
      btn.className = 'key';
      btn.textContent = c;
      btn.addEventListener('click', ()=>guess(c.toLowerCase(), btn));
      kbEl.appendChild(btn);
    }
  }

  function guess(letter, btn){
    if (!letter) return;
    btn && (btn.disabled = true);
    if (answer.includes(letter)){
      [...answer].forEach((ch, i)=>{
        if (ch === letter) revealed[i] = letter;
      });
      renderWord();
      toast('Great guess!');
      pulse(wordEl);
      if (!revealed.includes('_')){
        toast('You win! The word was "'+answer+'".');
        celebrate();
        disableAll();
      }
    } else {
      attempts--;
      setLives();
      toast('Nope! Attempts left: ' + attempts);
      drawPieces(MAX_ATTEMPTS - attempts);
      if (attempts <= 0){
        revealAnswer();
        toast('You\'ve run out of attempts! The word was: ' + answer);
        disableAll();
      }
    }
  }

  function revealAnswer(){
    revealed = [...answer];
    renderWord();
  }

  function disableAll(){
    kbEl.querySelectorAll('button').forEach(b => b.disabled = true);
  }

  function drawPieces(count){
    pieces.forEach((p,i)=>{
      p.classList.toggle('show', i < count);
    });
  }

  function pulse(el){
    el.animate([{transform:'scale(1)'},{transform:'scale(1.04)'},{transform:'scale(1)'}], {duration:250})
  }

  // Hint: reveal a random missing letter exactly once
  hintBtn.addEventListener('click', ()=>{
    if (hintUsed || !revealed.includes('_')) return;
    const indices = revealed.map((v,i)=> v==='_'?i:-1).filter(i=>i!==-1);
    const idx = indices[Math.floor(Math.random()*indices.length)];
    const letter = answer[idx];
    const keyBtn = Array.from(kbEl.querySelectorAll('button')).find(b => b.textContent.toLowerCase() === letter);
    if (keyBtn && !keyBtn.disabled){
      keyBtn.disabled = true;
    }
    revealed[idx] = letter;
    renderWord();
    toast('Hint used: revealed "'+letter+'".');
    hintUsed = true;
    if (!revealed.includes('_')){
      toast('You win! The word was "'+answer+'".');
      celebrate();
      disableAll();
    }
  });

  newBtn.addEventListener('click', init);

  // Confetti celebration
  let confettiBits = [];
  function celebrate(){
    confetti.classList.add('on');
    confettiBits = Array.from({length:80}).map(()=> ({
      x: Math.random()*confetti.width,
      y: confetti.height + Math.random()*50,
      vy: 3 + Math.random()*3,
      vx: (Math.random()-.5)*2,
      size: 5 + Math.random()*6,
      r: Math.random()*Math.PI,
      vr: (Math.random()-.5)*0.2,
      hue: 270 + Math.random()*60 // lavender to pink
    }));
    requestAnimationFrame(tick);
  }
  function stopConfetti(){
    confetti.classList.remove('on');
    confettiBits = [];
    ctx.clearRect(0,0,confetti.width, confetti.height);
  }
  function tick(){
    ctx.clearRect(0,0,confetti.width, confetti.height);
    confettiBits.forEach(p=>{
      p.y -= p.vy; p.x += p.vx; p.r += p.vr;
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.r);
      ctx.fillStyle = `hsl(${p.hue},80%,70%)`;
      ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
      ctx.restore();
    });
    if (confettiBits.some(p => p.y > -20)) requestAnimationFrame(tick);
  }

  // Start
  init();

})();
</script>
</body>
</html>
